name: DMS Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile-modules:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        module:
          - dms-batch-processor
          - dms-commons
          - dms-gen-ai
          - dms-ocr
          - dms-rest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: |
            pom.xml
            dms-*/pom.xml

      - name: Compile module
        run: mvn -B -pl ${{ matrix.module }} -am -DskipTests compile

  compile-frontend:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build frontend
        working-directory: ui
        run: npm run build
