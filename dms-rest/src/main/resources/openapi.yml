openapi: "3.0.0"
info:
  title: Document Management System API
  version: 0.0.1

servers:
  - url: http://localhost:8080

paths:
  /api/v1/status:
    get:
      tags: [ Status ]
      summary: API Health Status
      operationId: getStatus
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDto'

  /api/v1/documents:
    get:
      tags: [ Document ]
      summary: Get all documents
      operationId: getDocuments
      responses:
        "200":
          description: Documents retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentDto'

    post:
      tags: [ Document ]
      summary: Upload a document
      operationId: uploadDocument
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultipartFile'

      responses:
        "201":
          description: Document created
          headers:
            Location:
              description: URI of the document
              schema:
                type: string
                format: uri
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        "415":
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'

  /api/v1/documents/{id}:
    get:
      tags: [ Document ]
      summary: Get document by id
      operationId: getDocumentById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Document retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDto'
        "404": { description: Not Found }

    delete:
      tags: [ Document ]
      summary: Delete document by id
      operationId: deleteDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204": { description: Document deleted }
        "404": { description: Not Found }

  /api/v1/documents/{id}/download:
    get:
      tags: [ Document ]
      summary: Download document file by id
      operationId: downloadDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: inline
          in: query
          required: false
          schema:
            type: boolean
          description: If true, serve the file inline for browser preview instead of attachment download
      responses:
        "200":
          description: File stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404": { description: Not Found }

components:
  schemas:
    StatusDto:
      type: object
      properties:
        status:
          type: string
          example: "Alive."

    MultipartFile:
      type: object
      required: [ file ]
      properties:
        file:
          type: string
          format: binary

    DocumentDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        objectKey:
          type: string
        fileName:
          type: string
        fileSize:
          type: number
          format: double
        fileSizeUnit:
          type: string
        fileType:
          type: string
        fileExtension:
          type: string
        docPageCount:
          type: integer
          format: int64
        docTitle:
          type: string
        docAuthor:
          type: string
        docStatus:
          type: string
        docCreatedAt:
          type: string
          format: date-time
        docUpdatedAt:
          type: string
          format: date-time
        summary:
          type: string
          nullable: true
        insertedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorDto:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
          format: int32
        error:
          type: string
        message:
          type: string
